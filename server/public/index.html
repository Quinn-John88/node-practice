<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="public.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body style="background-color: rgb(201, 199, 199);">
    <div class="header">
        <h1 style='text-align: center;'><b>Salary Calculator</b></h1>
        <h3 style="display: flex; justify-content: center;">Add Employee</h3>
        <input class = 'InfoInput' type="text" placeholder="First Name" id="firstNameIn"> <input class = 'InfoInput' type="text" placeholder="Last Name" id="lastNameIn"> <input class = 'InfoInput' type="number" placeholder="ID" id="idIn"> <input class = 'InfoInput' type="text" placeholder="Title" id="titleIn"> <input class = 'InfoInput' type="number" placeholder="Annual Salary" id="annualSalaryIn"><button class="submitInfo">Submit</button>
    </div>
    <div class="tableContainer">
        <h1><b>EMPLOYEES</b></h1>
        <table style="width:100%;">
            <tr class="employeeTitles">
                <th>Firstname</th>
                <th>Lastname</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>                
                <th>DELETE</th>
            </tr>
        </table>
        <h1>Total Monthly Cost</h1>
            <p id="monthlyCost"><b></b></p>
    </div>
</body>

</html>
